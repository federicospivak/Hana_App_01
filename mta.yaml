ID: app1
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: app1-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 512M
    requires:
      - name: app1-db-hdi-container
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: grant-service
        properties:
          key: ServiceName_1
          service: '~{the-service-name}'
        group: SERVICE_REPLACEMENTS
      - name: hdi_user_db
        group: SERVICE_REPLACEMENTS
        properties:
          key: hdi-user-service
          service: '~{user-container-name}'
  - name: app1-srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 512M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: app1-db-hdi-container
  - name: web
    type: html5
    path: web
  - name: user_db
    type: hdb
    path: user_db
    requires:
      - name: hdi_user_db
        properties:
          TARGET_CONTAINER: '~{user-container-name}'
resources:
  - name: app1-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
  - name: grant-service
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: CROSS_SCHEMA_SFLIGHT_00
    properties:
      the-service-name: '${service-name}'
  - name: cross-container-service-1
    parameters:
      service-name: CROSS_SCHEMA_SFLIGHT_00
    properties:
      the-service-name: '${service-name}'
    type: org.cloudfoundry.existing-service
  - name: hdi_user_db
    parameters:
      config:
        schema: SCHEMA_USER_00
    properties:
      user-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
